<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <title>To-Do App!</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="src/css/style.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="src/js/app.js"></script>
        <script src="src/js/controllers.js"></script>
        <script src="src/js/constants.js"></script>
        <script src="src/js/services.js"></script>
        <script src="src/js/directives.js"></script>

    </head>
    <body class="container">
        <nav class="header row">
            <i class="fa fa-bars visible-sm-block visible-xs-block" aria-hidden="true"></i>
            <ul class="linkList col-md-8">
                <li class="linkList-link">
                    <a href="#/"><i class=" fa fa-home" aria-hidden="true"></i>To-Do App</a>
                </li>
                <li class="linkList-link">
                    <a class="linkList-link" href="#today"><i class=" fa fa-calendar-check-o" aria-hidden="true"></i>Today</a>
                </li>
                <li class="linkList-link">
                    <a class="linkList-link" href="#all"><i class=" fa fa-tasks" aria-hidden="true"></i>All</a>
                </li>
                <li class="linkList-link">
                    <a class="linkList-link" href="#done"><i class=" fa fa-check-square-o" aria-hidden="true"></i>Done</a>
                </li>
            </ul>
            <form class="searchBox col-md-4">
                <input class="searchBox-input pull-right" placeholder="Enter your search term..." 
                    type="search" ng-model="searchInput">
                <i class=" fa fa-search fa-2x" aria-hidden="true"></i>
            </form>
        </nav>
        <div ng-view></div>
    </body>
</html>
