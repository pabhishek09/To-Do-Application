<!DOCTYPE html>
<html ng-app="todoApp" ng-controller="todoAppController">
    <head>
        <title>To-Do App!</title>
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="src/css/style.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="src/js/app.js"></script>
        <script src="src/js/controllers.js"></script>

    </head>
    <body class="container">
        <nav class="header row">
            <i class="fa fa-bars visible-sm-block visible-xs-block" aria-hidden="true"></i>
            <ul class="linkList col-md-8">
                <li class="linkList-link">
                    <a href="#/">Home</a>
                </li>
                <li class="linkList-link">
                    <a class="linkList-link" href="#today">Today</a>
                </li>
                <li class="linkList-link">
                    <a class="linkList-link" href="#all">All</a>
                </li>
                <li class="linkList-link">
                    <a class="linkList-link" href="#done">Done</a>
                </li>
            </ul>
            <form class="searchBox col-md-4">
                <input class="searchBox-input pull-right" placeholder="Enter your search term..." 
                    type="search" ng-model="searchInput">
                <i class=" fa fa-search fa-2x" aria-hidden="true"></i>
            </form>
        </nav>
        <div ng-view></div>
    </body>
</html>
