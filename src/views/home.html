<div class="row">
    <div class="col-md-offset-2 col-md-8 todo-panel">
        <div class="header-panel">
            <h4 class="text-center">
                <i class=" fa fa-hashtag" aria-hidden="true"></i>
                Add a new to-do!
            </h4>
        </div>
        <form>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Type the task" 
                    aria-describedby="basic-addon1" ng-model="task.description">
            </div>
            <div class="text-center">
                <div class="btn-group" role="group" aria-label="...">
                    <div ng-init="task.category = 'Select a category'" class="display-inline-block">
                        <button type="button" class="btn btn-default btn-todo-options dropdown-toggle" data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false">{{task.category}}
                            <i class={{task.icon}} aria-hidden="true"></i>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li class="text-center" ng-repeat = "category in categories">
                                <a href="" ng-click="task.category = category.name;task.icon = category.icon">{{category.name}}
                                <i class={{category.icon}} aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>
                    <date-picker date-value="dateValue"></date-picker>
                </div>
            </div>
            <div class="add-list-btn">
                <button type="button" class="btn btn-default btn-add-todo" ng-click="addTodo()">
                    Add to list
                    <i class=" fa fa-plus-square" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
    <div ng-if="todayTodos.length" class="col-md-offset-3 col-md-6 todo-panel">
        <div class="header-panel">
            <h4 class="text-center">Today's to-do's</h4>
        </div>
        <ul class="list-group">
            <li ng-repeat = "todo in todayTodos track by $index" class="list-group-item" ng-class="{strike: todo.done}">
                <input type="checkbox" ng-model="todo.done" ng-change="updateValue(todo)"/>
                {{todo.description}}, {{todo.category}}
                <i class={{todo.icon}} aria-hidden="true"></i>
                <strong> on {{todo.date | date}}</strong>
            </li> 
        </ul>
        <div class="text-center today-btn-group">
            <button type="button" class="btn btn-default btn-add-todo" ng-click="clearTodoList()">
                Clear list
                <i class=" fa fa fa-times" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-default btn-add-todo" ng-click="clearDoneList()">
                Clear Done list
                <i class=" fa fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div ng-if="!todayTodos.length" class="col-md-offset-2 col-md-8 todo-panel">
        <div class="header-panel">
            <h4>Today's to-do's</h4>
        </div>
        <p class="blank-message">No todo's for today. Looks like a lazy ahead!</p>
    </div>
</div>
