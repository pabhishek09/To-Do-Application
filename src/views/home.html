<div class="view to-do">

    <h2 class="text-center">
        <i class=" fa fa-hashtag" aria-hidden="true"></i>
        Add a new to-do!
    </h2>

    <div class="input-group input-group-lg col-md-offset-3 col-md-6">
        <input type="text" class="form-control" placeholder="Type the task" 
            aria-describedby="basic-addon1" ng-model="task.description">
    </div>

    <div class="btn-group col-md-offset-4 col-md-4" role="group" aria-label="...">
        <div class="btn-group" role="group" ng-init="task.category = 'Select a category'">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" 
            aria-haspopup="true" aria-expanded="false">{{task.category}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li class="text-center" ng-repeat = "category in categories">
                    <a href="" ng-click="task.category = category.name">{{category.name}}
                    <i class={{category.icon}} aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
        <button type="button" class="btn btn-default" ng-click="addTodo()">
            Add to list
            <i class=" fa fa-plus-square" aria-hidden="true"></i>
        </button>
    </div>
</div>
