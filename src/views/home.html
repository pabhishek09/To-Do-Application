<div class="view to-do">

    <h2 class="text-center">
        <i class=" fa fa-hashtag" aria-hidden="true"></i>
        Add a new to-do!
    </h2>
    <form>
        <div class="input-group input-group-lg col-md-offset-3 col-md-6">
            <input type="text" class="form-control" placeholder="Type the task" 
                aria-describedby="basic-addon1" ng-model="task.description">
        </div>
        <div class="row">
            <div class="btn-group col-md-offset-4 col-md-8" role="group" aria-label="...">
                <div ng-init="task.category = 'Select a category'" class="display-inline-block">
                    <button type="button" class="btn btn-default btn-todo-options dropdown-toggle" data-toggle="dropdown" 
                    aria-haspopup="true" aria-expanded="false">{{task.category}}
                        <i class={{task.icon}} aria-hidden="true"></i>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="text-center" ng-repeat = "category in categories">
                            <a href="" ng-click="task.category = category.name;task.icon = category.icon">{{category.name}}
                            <i class={{category.icon}} aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
                <date-picker date-value="dateValue"></date-picker>
            </div>
        </div>
        <div class="add-list-btn">
            <button type="button" class="btn btn-default btn-add-todo" ng-click="addTodo()">
                Add to list
                <i class=" fa fa-plus-square" aria-hidden="true"></i>
            </button>
        </div>
    </form>
</div>
